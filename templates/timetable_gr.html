<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Раписание группы какой-то</h1>
    <form action="/choice-group" method="post">
        {% for group in groups %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="group" value="{{ group }}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{ group }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" name="action" value="choice" class="btn btn-primary">Показать раписание</button>
    </form>
    <br>
    <form action="temp">
        <button type="submit" name="action" value="choice" class="btn btn-primary">Добавить предмет</button>
    </form>
    <div class="row">
        {% for day in timetable %}
            <div class="col">
                {% for lesson in day %}
                    <div class="row">
                        <div class="col">
                            {{ lesson }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
