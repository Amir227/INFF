<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавить курс</h1>
    <form action="/add_course" method="post">
        <div class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-default" for="title">Название</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <!-- Вот прямо здесь добавить форму для выбора преподавателя - это select как в группах -->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default-day" for="day">День</label>
                    <input type="number" max="6" min="1" class="form-control" name="day" id="day">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default-slot" for="slot">Временной слот</label>
                    <select class="form-select" name="type-stream" id="slot">
                        <option value="">...</option>
                        <optgroup label="Уроки">
                            {% for i in range(8) %}
                                <option value=f"l-{{ i + 1 }}">{{ i + 1 }}</option>
                            {% endfor %}
                        </optgroup>
                        <optgroup label="Модуль">
                            {% for i in range(2) %}
                                <option value=f"m-{{ i + 1 }}">{{ i + 1 }}</option>
                            {% endfor %}
                        </optgroup>

                    </select>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-default-group" for="group">Группа</label>
            <select class="form-select" name="group" id="group">

                {% for item in groups %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}


            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
